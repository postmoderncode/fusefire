<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-3 sm:pb-20 sm:px-10 bg-slate-300">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-3xl text-slate-700 font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    People Browser
                </h2>
            </div>

        </div>
    </div>

        <!-- Main -->
        <div class="flex-auto -mt-16 p-6 sm:p-10 shadow bg-card">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">




            <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
              
              <div class="example-container mat-elevation-z8">
              
                <mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="progress">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                  </ng-container>
              
                  <!-- Color Column -->
                  <ng-container matColumnDef="color">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
                  </ng-container>
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>













            <div class="w-full text-center mt-10 mb-10" >

                <div class="form-group mb-5">
                    <mat-form-field class="fuse-mat-no-subscript w-2/4">
                        <mat-icon class="icon-size-5" [svgIcon]="'feather:search'" matPrefix></mat-icon>
                        <input type="text" class="ml-4" 
                            placeholder="Search" 
                            #searchbox
                            matInput>
                    </mat-form-field>
                
                </div>

            </div>



            <div *ngFor="let item of items" class="flex-initial basis-full xl:basis-1/2 max-w-160">
                
                <!-- User Card -->
                <a [routerLink]="['/home/public-profile/' + item.key]">
                    <div class="h-25 m-0 sm:mr-5 mb-5 p-5 h-25 shadow-lg border-2 border-slate-200 bg-sky-50">
                
                        <mat-icon [svgIcon]="'heroicons_outline:user'"></mat-icon>
                    
                        <span class="font-semibold">{{item.payload.val().name}}</span>
                        <br />
                        {{item.payload.val().email}}

                    </div>
                </a>

            </div>

        </div>

    </div>

</div>
