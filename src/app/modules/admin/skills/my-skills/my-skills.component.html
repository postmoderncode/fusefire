<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

            <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-3 sm:pb-20 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Skills</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                        <a class="ml-1 text-primary-500">My Skills</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Overview</span>
                    </div>
                </div>

            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    My Skills
                </h2>
            </div>
        </div>
    </div>


    <!-- Main -->
    <div class="flex-auto -mt-16 p-6 sm:p-10 shadow bg-card">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <!-- Alt Slider Style -->
           <style>
            .mat-slider.mat-slider-horizontal .mat-slider-wrapper {
            top: 18px;
            }
            .mat-slider.mat-slider-horizontal .mat-slider-track-wrapper {
            height: 12px;
            border-radius: 10px
            }
            .mat-slider.mat-slider-horizontal .mat-slider-track-background,
            .mat-slider.mat-slider-horizontal .mat-slider-track-fill {
            height: 100%;
            }
            .mat-slider.mat-slider-horizontal .mat-slider-track-fill {
            background-color: blue;
            }
            .mat-accent .mat-slider-thumb {
            height: 30px;
            width: 30px;
            background-color: white;
            border: solid 2px gray;
            bottom: -20px;
            right: -20px;
            }
            .mat-slider-min-value:not(.mat-slider-thumb-label-showing) .mat-slider-thumb {
            background-color: white;
            }
           </style> 
            <div class="mb-10">
                <mat-label class="mr-5 text-lg"><strong>Skill Rating:</strong> {{value}}</mat-label>
            </div>

            <mat-slider
             thumbLabel
             [(ngModel)]="value"
              min="0" max="100" step="5" value="50" style="min-width:300px;"></mat-slider>


        </div>
        

    </div>

</div>
