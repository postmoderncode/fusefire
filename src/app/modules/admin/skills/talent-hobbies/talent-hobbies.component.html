<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Users</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                        <a class="ml-1 text-primary-500">Talents</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Overview</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                        [routerLink]="'./..'">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Talents & Hobbies
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button mat-stroked-button>
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                Edit
            </button>
            <button
                class="ml-3"
                mat-flat-button
                [color]="'primary'">
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:link'"></mat-icon>
                View
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

            <h2 class="text-3xl md:text-4xl font-bold tracking-tight leading-7 sm:leading-10 truncate mb-10">
                Add Talent
            </h2>

            <form (ngSubmit)="onSubmit()" #talentForm="ngForm">
                <div class="form-group">
                  <mat-form-field class="fuse-mat-no-subscript w-100">
                    <mat-label>Talent Name</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:shield-check'"
                        matPrefix></mat-icon>
                        <input type="text"
                        id="name" 
                        class="form-control" 
                        #name="ngModel"
                        [(ngModel)]="model.name" name="name"
                        required
                        matInput>
                </mat-form-field>

                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <span style="color:red;">Name is required</span>
                  </div>
                </div>

                <!-- Spacer -->
                <div class="mt-5"></div>

                <div class="form-group">
                    <mat-form-field class="fuse-mat-no-subscript w-100">
                      <mat-label>Description</mat-label>
                      <mat-icon
                          class="icon-size-5"
                          [svgIcon]="'heroicons_solid:annotation'"
                          matPrefix></mat-icon>
                          <textarea type="text"
                          id="description" 
                          class="form-control" 
                          #name="ngModel"
                          [(ngModel)]="model.description" name="description"
                          matInput>
                        </textarea>
                  </mat-form-field>
                  </div>
  
                  <!-- Spacer -->
                  <div class="mt-5"></div>

                <!-- Actions -->
                <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <button  
                        (click)="onSubmit(); talentForm.resetForm()"
                        [disabled]="!talentForm.form.valid" 
                        class="ml-4"
                        mat-flat-button
                        type="button"
                        [color]="'primary'">
                        Submit Talent
                    </button>
                </div>

            </form>

            <!-- Spacer -->
            <div class="mt-5"></div>

            <!-- List -->
            <table class="table-auto" style="width:400px;border: 1px solid gray;">
                <tbody>
                    <tr *ngFor="let item of items | async">
                    <td style="border: 1px solid gray;">{{ item.name }} : {{ item.description}} </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
